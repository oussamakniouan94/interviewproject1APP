<section class="cart">
    <h2>Your Cart</h2>
    <div *ngIf="items.length === 0">
        <p>Your cart is empty.</p>
    </div>
    <div *ngIf="items.length > 0">
        <div class="cart-item" *ngFor="let item of items">
            <img [src]="item.image" alt="{{item.name}}">
            <div class="item-info">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
                <p>Price: ${{item.price}}</p>
                <p>Duration: {{item.duration}} mins</p>
                <button (click)="removeItem(item)" class="btn">Remove</button>
            </div>
        </div>
        <div class="cart-total">
            <h3>Total: ${{total}}</h3>
            <button (click)="clearCart()" class="btn">Clear Cart</button>
            <button routerLink="/checkout" class="btn">Proceed to Checkout</button>
        </div>
    </div>
</section>
