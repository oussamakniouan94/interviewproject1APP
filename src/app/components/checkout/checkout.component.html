<section class="checkout">
    <h2>Checkout</h2>

    <div class="cart-items">
        <h3>Items in your cart:</h3>
        <div *ngIf="items.length > 0">
            <div class="cart-item" *ngFor="let item of items">
                <img [src]="item.image" alt="{{item.name}}">
                <div class="item-info">
                    <h4>{{item.name}}</h4>
                    <p>Price: ${{item.price}}</p>
                    <p>Duration: {{item.duration}} mins</p>
                </div>
            </div>
        </div>
        <div *ngIf="items.length === 0">
            <p>Your cart is empty.</p>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
        <div class="form-group">
            <label for="shipping_name">Name</label>
            <input type="text" id="shipping_name" [(ngModel)]="order.shipping_name" name="shipping_name" required>
        </div>
        <div class="form-group">
            <label for="shipping_address">Address</label>
            <input type="text" id="shipping_address" [(ngModel)]="order.shipping_address" name="shipping_address"
                required>
        </div>
        <div class="form-group">
            <label for="shipping_city">City</label>
            <input type="text" id="shipping_city" [(ngModel)]="order.shipping_city" name="shipping_city" required>
        </div>
        <div class="form-group">
            <label for="shipping_state">State</label>
            <input type="text" id="shipping_state" [(ngModel)]="order.shipping_state" name="shipping_state" required>
        </div>
        <div class="form-group">
            <label for="shipping_zip">Zip Code</label>
            <input type="text" id="shipping_zip" [(ngModel)]="order.shipping_zip" name="shipping_zip" required>
        </div>

        <button type="submit" class="btn">Place Order</button>
    </form>
</section>
