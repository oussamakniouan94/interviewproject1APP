<section class="product-filters">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-md-8 col-lg-6">
                <h2 class="filter-heading">Filter Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="filter-group">
                    <label for="category" class="filter-label">Category:</label>
                    <select id="category" [(ngModel)]="filters.category" class="form-control">
                        <option value="">All</option>
                        <option value="manual_car">Manual Car</option>
                        <option value="automatic_car">Automatic Car</option>
                        <option value="truck">Truck</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="filter-group">
                    <label for="minPrice" class="filter-label">Min Price:</label>
                    <input type="number" id="minPrice" [(ngModel)]="filters.minPrice" class="form-control"
                        placeholder="0">
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="filter-group">
                    <label for="maxPrice" class="filter-label">Max Price:</label>
                    <input type="number" id="maxPrice" [(ngModel)]="filters.maxPrice" class="form-control"
                        placeholder="1000">
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="filter-group">
                    <label for="minDuration" class="filter-label">Min Duration (mins):</label>
                    <input type="number" id="minDuration" [(ngModel)]="filters.minDuration" class="form-control"
                        placeholder="0">
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="filter-group">
                    <label for="maxDuration" class="filter-label">Max Duration (mins):</label>
                    <input type="number" id="maxDuration" [(ngModel)]="filters.maxDuration" class="form-control"
                        placeholder="1000">
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button (click)="applyFilters()" class="btn btn-primary filter-btn">Apply Filters</button>
            </div>
        </div>
    </div>
</section>

<section class="product-list">
    <h2>Our Products</h2>
    <div class="product-grid">
        <div class="product-card" *ngFor="let product of filteredProducts">
            <img [src]="product.image" alt="{{product.name}}">
            <div class="product-info">
                <h3>{{product.name}}</h3>
                <p>{{product.description}}</p>
                <p class="price">Price: ${{product.price}}</p>
                <p class="duration">Duration: {{product.duration}} mins</p>
                <a routerLink="/product/{{product.id}}" class="btn">View Details</a>
                <button (click)="addToCart(product)" class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</section>
